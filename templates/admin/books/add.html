{% extends "/shared/admin_layout.html" %}

{% block title %}Manage Books - Add{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="/static/home.css" />
{% endblock %}

{% block content %}
    <div class="container">
        <div class="back" style="font-size: 1.5em; position: absolute;">
            <a href="javascript:history.back()"><i class="bi bi-arrow-left"></i></a>
        </div>
        <div class="d-flex justify-content-center">
            <form action="/admin/books/add" method="POST" class="col-md-5">
                <h3>Add Book</h3>
                <div class="form-group">
                    <label for="name">Title</label>
                    <input type="text" name="name" class="form-control" id="name" required placeholder="Enter book title">
                    <small class="form-text text-muted">Members will be able to search using title!</small>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" name="author" class="form-control" id="author" required placeholder="Enter author name">
                </div>
                <div class="form-group">
                    <label for="edition">Edition</label>
                    <input type="text" name="edition" class="form-control" id="edition" required placeholder="Enter book edition">
                </div>
                <div class="form-group">
                    <label for="count">Quantity</label>
                    <input type="number" name="count" class="form-control" id="count" required placeholder="E.g 2">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" name="availability" class="form-check-input" id="availability">
                    <label class="form-check-label" for="availability">Available</label>
                    <small class="form-text text-muted">Book will not be shown to members if unchecked!</small>
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea id="desc" name="desc" class="form-control"></textarea>
                </div>
                <div class="form-group col-12">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
